<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food & Mood App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Food & Mood App!</h1>
        <p>This app will recommend recipes based on your mood and available ingredients.</p>

        <label for="mood">How do you feel today?</label>
        <select id="mood">
            <option value="happy">Happy</option>
            <option value="sad">Sad</option>
            <option value="tired">Tired</option>
            <option value="energetic">Energetic</option>
        </select>

        <label for="ingredients">Enter ingredients you have (comma separated):</label>
        <input type="text" id="ingredients" placeholder="e.g., wheat, dal, spinach">

        <button id="get-recipes">Get Recipes</button>
        
        <p id="loading-message">Finding the best recipes for you...</p>

        <div id="recipe-suggestions"></div>
    </div>

    <!-- Link your app.js file -->
    <script src="app.js"></script>
</body>
</html>
