<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food & Mood App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        input, select, button {
            padding: 10px;
            margin: 10px;
            width: 80%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #loading-message {
            display: none;
            font-weight: bold;
            color: #ff5733;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ğŸ½ï¸ Welcome to the Food & Mood App!</h1>
        <p>We recommend recipes based on your **mood** and **available ingredients**! ğŸ¥—</p>

        <label for="mood">ğŸŒˆ How do you feel today?</label>
        <select id="mood">
            <option value="happy">ğŸ˜Š Happy</option>
            <option value="sad">ğŸ˜¢ Sad</option>
            <option value="tired">ğŸ˜´ Tired</option>
            <option value="energetic">ğŸ’ª Energetic</option>
        </select>

        <label for="ingredients">ğŸ¥¦ Enter ingredients you have (comma separated):</label>
        <input type="text" id="ingredients" placeholder="e.g., wheat, dal, spinach">

        <button id="get-recipes">ğŸ³ Get Recipes</button>
        
        <p id="loading-message">ğŸ” Finding the best recipes for you...</p>

        <div id="recipe-suggestions"></div>
    </div>

    <script>
        document.getElementById("get-recipes").addEventListener("click", function() {
            let mood = document.getElementById("mood").value;
            let ingredients = document.getElementById("ingredients").value.split(',').map(item => item.trim().toLowerCase());

            document.getElementById("loading-message").style.display = "block";

            setTimeout(function() {
                document.getElementById("loading-message").style.display = "none";
                let recipes = [];

                // ğŸŒŸ SINGLE-INGREDIENT MATCHES
                if (ingredients.includes("dal")) {
                    recipes.push("ğŸ² **Dal Fry** - A simple and delicious dal dish.");
                }
                if (ingredients.includes("wheat")) {
                    recipes.push("ğŸŒ® **Chapati** - A healthy wheat flatbread.");
                }
                if (ingredients.includes("rice")) {
                    recipes.push("ğŸš **Plain Rice** - Perfect with any curry.");
                }

                // ğŸ› SAMBAR VARIETIES
                if (ingredients.includes("dal") && ingredients.includes("curry leaves")) {
                    recipes.push("ğŸ› **Curry Dal** - A flavorful South Indian dal dish.");
                }
                if (ingredients.includes("dal") && ingredients.includes("spinach")) {
                    recipes.push("ğŸ¥¬ **Spinach Sambar** - A healthy South Indian dish!");
                }
                if (ingredients.includes("dal") && ingredients.includes("peas")) {
                    recipes.push("ğŸŸ¢ **Peas Sambar** - A protein-rich sambar with fresh peas.");
                }

                // ğŸ¥ DOSA
                if (ingredients.includes("rice") && ingredients.includes("urad dal")) {
                    recipes.push("ğŸ¥ **Dosa** - A crispy and tasty South Indian breakfast.");
                }

                // ğŸ… TOMATO BATH
                if (ingredients.includes("rice") && ingredients.includes("tomato") && ingredients.includes("spices")) {
                    recipes.push("ğŸ… **Tomato Bath** - A delicious tomato rice dish.");
                }

                // ğŸŒˆ MOOD-BASED SUGGESTIONS (Now Only If Ingredients Match!)
                if (mood === "happy" && (ingredients.includes("sugar") || ingredients.includes("jaggery") || ingredients.includes("milk"))) {
                    recipes.push("ğŸ˜ƒ **Try a sweet dish like Payasam!**");
                }
                if (mood === "sad" && (ingredients.includes("dal") || ingredients.includes("wheat"))) {
                    recipes.push("ğŸ˜¢ **Comfort food: Dal Rice or Chapati with Ghee!**");
                }
                if (mood === "tired" && (ingredients.includes("lemon") || ingredients.includes("masala"))) {
                    recipes.push("ğŸ˜´ **Energize with Masala Dosa or Lemon Rice!**");
                }
                if (mood === "energetic" && (ingredients.includes("paneer") || ingredients.includes("chickpeas"))) {
                    recipes.push("ğŸ’ª **Power Meal: Paneer Curry with Roti!**");
                }

                // ğŸ¯ DEFAULT RESPONSE
                if (recipes.length === 0) {
                    recipes.push("âš ï¸ Try adding more ingredients or change your mood to get better suggestions.");
                }

                document.getElementById("recipe-suggestions").innerHTML = `
                    <h3>ğŸ½ï¸ Recipe Suggestions:</h3>
                    <ul>${recipes.map(recipe => `<li>${recipe}</li>`).join('')}</ul>
                `;
            }, 2000);
        });
    </script>

</body>
</html>
